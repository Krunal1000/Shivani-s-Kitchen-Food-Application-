{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


    <!-- navigation bar starts from here  -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 pb-2 pt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shivani's Kitchen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'food:create_item' %}">Add Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'food:index' %}">View Item</a>
              </li>
             
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Delete Item</a>
              </li> -->
                
              <!-- here user is variable and is_authenticated is an attribute of it -->
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link">Profile</a>
                  
                </li>
              <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                  
                </li>
              {% else %}
              <li class="nav-item">
                  <a href="{% url 'login' %}" class="nav-link">Login</a>
                </li>  
              {% endif %}
             
            </ul>
            {% if messages %}
               {% for message in messages %}
               <div class="alert alert-{{ message.tags }}"> 
                  {{ message }}
               </div>
                  

               {% endfor %}

            {% endif %}
            <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>
    <!-- navigation bar ends here  -->

    {% block body %}
    {% endblock %}
    
</body>
</html>
