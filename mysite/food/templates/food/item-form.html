{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
           <div class="card">
             <div  class="card-header text-white bg-info">
                 <div class="card-title">
                     Add Item
                 </div>
             </div>
                 <div class="card-body">

                     <form action="" method="POST">
                         {% csrf_token %}

                         <!-- this is a context that we created in view that we are passing here -->
                         {% for field in form %}
                            <div class="form-group offset-md-2">
                                {{field.name}}
                                <br>
                                {{field}}

                            </div>


                         {% endfor %}
                         <br>
                         <button class= 'btn btn-success offset-md-2' type= 'submit'>Save</button>
                     
                     </form>
                    
                 </div>
           </div>

        </div>

    </div>

</div>

{% endblock %}
